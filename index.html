<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <h1>MyLab <br > Pixel Art Maker</h1>

    <div class="settings">
        <h2 class="head">Choose Grid Size</h2>
        <form class="sizePicker">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="10" max="100" value="20">
        </form>

        <form class="sizePicker">
            Grid Width:
            <input type="number" id="inputWeight" name="width" min="10" max="100" value="20">
        </form>

        <form class="sizePicker submit">
            <input type="submit">
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">   
    </div>


    <div class="Canvas">
        <h2>Design Canvas</h2>
        <table id="pixelCanvas"></table>
    </div>

    <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">     
    </script>
    <script src="designs.js"></script>
</body>
</html>
